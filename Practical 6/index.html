<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Basic Calculator</h2>
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <input type="number" class="form-control" id="num1" placeholder="Enter first number">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="num2" placeholder="Enter second number">
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary w-100 me-2" onclick="calculate('+')">+</button>
        <button class="btn btn-primary w-100 me-2" onclick="calculate('-')">-</button>
        <button class="btn btn-primary w-100 me-2" onclick="calculate('*')">*</button>
        <button class="btn btn-primary w-100" onclick="calculate('/')">/</button>
      </div>
      <div id="result" class="text-center fs-5 mt-3"></div>
    </div>
  </div>

  <script>
    function calculate(op) {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var res = "";
      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter both numbers.";
      } else {
        if (op === '+') {
          res = n1 + n2;
        } else if (op === '-') {
          res = n1 - n2;
        } else if (op === '*') {
          res = n1 * n2;
        } else if (op === '/') {
          if (n2 === 0) {
            res = "Cannot divide by zero";
          } else {
            res = n1 / n2;
          }
        }
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
