<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Chessboard</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #board {
      display: grid;
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <input type="number" id="sizeInput" placeholder="Enter board size" min="1">
  <button id="generate">Generate Chessboard</button>
  <div id="board"></div>

  <script>
    const input = document.getElementById('sizeInput')
    const button = document.getElementById('generate')
    const board = document.getElementById('board')

    button.addEventListener('click', () => {
      const size = parseInt(input.value)
      if (!size || size < 1) return
      board.innerHTML = ''
      board.style.gridTemplateColumns = `repeat(${size}, auto)`
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('div')
          cell.className = 'cell'
          cell.textContent = (i + j) % 2 === 0 ? '#' : '*'
          board.appendChild(cell)
        }
      }
    })
  </script>
</body>
</html>
