<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      border: none;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .price {
      font-size: 1.25rem;
      color: #28a745;
      font-weight: 600;
    }
    .btn-buy {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
    }
    .btn-buy:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Shop Our Products</h2>
    <div class="row g-4">
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Short product description that highlights key features.</p>
            <p class="price">$29.99</p>
            <a href="#" class="btn btn-buy w-100">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Short product description that highlights key features.</p>
            <p class="price">$49.99</p>
            <a href="#" class="btn btn-buy w-100">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-image" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Short product description that highlights key features.</p>
            <p class="price">$19.99</p>
            <a href="#" class="btn btn-buy w-100">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
